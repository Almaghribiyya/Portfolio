<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-50 font-sans text-gray-800 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-9xl font-bold gradient-text">404</h1>
        <p class="text-2xl md:text-3xl font-semibold text-gray-700 mt-4">Oops! Page Not Found.</p>
        <p class="text-gray-600 mt-2">The page you are looking for does not exist or has been moved.</p>
        <div class="mt-8">
            <a href="/" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300 shadow-md">
                Go Back to Home
            </a>
        </div>
    </div>
</body>
</html>
